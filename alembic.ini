# Alembic config. Run from repo root: alembic upgrade head, alembic revision --autogenerate -m "message"
# DATABASE_URL is read from env (backend/env.py) in backend/alembic/env.py; do not put secrets here.

[alembic]
script_location = backend/alembic
prepend_sys_path = .
file_template = %%(year)d%%(month).02d%%(day).02d_%%(hour).02d%%(minute).02d_%%(rev)s_%%(slug)s
# Placeholder; env.py overrides from backend.env.DATABASE_URL
sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
